<!doctype html>
<html>
<head>
	<title>Multisnake</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/js/bundle.js"></script>
</head>

<body>

	<form id="form-name" action="" method="post">

	<form action="">

	</form>

</html>
